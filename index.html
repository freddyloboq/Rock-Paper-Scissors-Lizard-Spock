<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock, Paper, Scissors, Lizard or Spock</title>
</head>

<body>
    <h1 class="tittle">Rock, Paper, Scissors, Lizard or Spock</h1>
    <div class="container">
        <div class="list">
            <div class="selection">
                <button type="button" id="rock">Rock</button><br>
                <button type="button" id="paper">Paper</button><br>
                <button type="button" id="scissors">Scissors</button><br>
                <button type="button" id="lizard">Lizard</button><br>
                <button type="button" id="spock">Spock</button><br>
            </div>
        </div>
        <div class="result">
            <h2 id="textResult"></h2>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
